<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormroom homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/219a298848.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <figure id="logo"><img src="./images/dormroom-logo.png" alt="Dormroom logo" id="dormroom-logo"></figure>
            <div><input type="search" id="search-bar" name="search-bar" placeholder="search here"></div>
            <div id="post-btn">Post a project</div>
        </header>
        <div id="main-container">
            <nav id="nav-bar">
                <ul>
                    <li><a><b>Community</b></a></li>
                    <li><a><b>Chats</b></a></li>
                    <li><a><b>Blog</b></a></li>
                    <li><a><b>My Projects</b></a></li>
                    <li><a><b>Saved Posts</b></a></li>
                    <li><a><b>Settings</b></a></li>
                </ul>
            </nav>
            <section id="posts-container">
            </section>
            <aside id="profile-container">
            </aside>
        </div>        
    </main>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>


</html>
